definitions:
  handlers.EventFeedItem:
    properties:
      created_at:
        type: string
      id:
        type: string
      scheduled_at:
        type: string
      status:
        type: string
      summary:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  handlers.EventFeedResponse:
